{% extends 'base.html' %}

{% block content %}

<div class="container mt-4"> 
    <h3 class="display-6">Delete Product</h3>
    <div class="card">
        <div class="body">
            <p class="card-text">Are you sure you want to delete Product <strong>{{ object.title }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Delete</button>
            </form>
            <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancel and Return to Products List</a>

        </div>

    </div>
</div>

{% endblock %}
