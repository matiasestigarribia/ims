{% extends 'base.html' %}

{% block content %}

<div class="container mt-4"> 
    <h3 class="display-6">Delete Brand</h3>
    <div class="card">
        <div class="body">
            <p class="card-text">Are you sure you want to delete Brand <strong>{{ object.name }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Delete</button>
            </form>
            <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancel and Return to Brands List</a>

        </div>

    </div>
</div>

{% endblock %}
