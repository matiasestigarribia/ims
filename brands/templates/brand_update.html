{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Edit Brand</h3>

    <div class="card">
        <div class="card-body">
            <form method="POST" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Brand</button>
            </form>
        </div>
    </div>
    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancel and Return to Brands List</a>
</div>

{% endblock %}
