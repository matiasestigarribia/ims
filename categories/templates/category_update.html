{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Edit Category</h3>

    <div class="card">
        <div class="card-body">
            <form method="POST" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Category</button>
            </form>
        </div>
    </div>
    <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancel and Return to Categories List</a>
</div>

{% endblock %}
